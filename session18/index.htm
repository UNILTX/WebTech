
<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>session18</title>

	<style>
        canvas { border: 1px solid black; width:800px; height:800px}
	</style>
	
	<script>
    var canvas3 = document.getElementById("dots");
    canvas3.width   = 800;
    canvas3.height  = 800;

    var c3 = canvas3.getContext( '2d' );

// Radius
    var radius = 50;

// Starting Position
    var x 	= radius + Math.random() * ( 200 - radius * 2 );
    var y 	= radius + Math.random() * ( 200 - radius * 2 );

// Speed 
    var dx 	= (Math.random() - 0.5) * 2;
    var dy 	= (Math.random() - 0.5) * 2;

    function drawShape() {

  	requestAnimationFrame( animate3 );

  	c3.clearRect( 0, 0 , 200, 200 );
 
  	if( x + radius > 200 || x - radius < 0  ) {

    		dx = -dx;
  	}

  	if(  y + radius > 200 || y - radius < 0 ) {

    		dy = -dy;
  	}

  	x += dx;
  	y += dy;

  	c3.beginPath();
  	c3.arc( x, y,  50, 0, Math.PI * 2, false  );
  	c3.stroke();
}

animate3();
	</script>
  </head>

  <body onload="drawShape()">
     <canvas id="dots"></canvas>
  </body>
</html>
