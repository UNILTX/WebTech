
<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Canvas Example</title>

	<style>
        canvas { border: 1px solid black; width:500px; height:500px}
	</style>
	
	<script>
        var ctx;
        var d=true;
        function drawShape(){
          // get the canvas element using the DOM
		var canvas = document.getElementById('dots');
          // fill the page with the canvas
          canvas.width = 500;
          canvas.height = 500;
          // use getContext to use the canvas for drawing
        ctx = canvas.getContext('2d');
        colorList = new Array("pink","yellow","purple","orange")
        canvasAnimate();
        }
        
        function canvasAnimate()
        {
                    ctx.fillStyle=colorList[Math.floor(Math.random()*colorList.length)]
                    ctx.arc(30,35,50,0,Math.PI*2,true);
            setTimeout("canvasAnimate()",200);
		}
	</script>
  </head>

  <body onload="drawShape()">
     <canvas id="dots"></canvas>
  </body>
</html>
