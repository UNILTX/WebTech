<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        canvas { border: 1px solid black; width:800px; height:800px}
	</style>
	
<script>
    var c1;
    function drawShape(){
        var canvas1= document.getElementById("canvas1");
        canvas1.width  = 800;
        canvas1.height = 800;
        var c1 = canvas1.getContext('2d');
        var radius = 50;
        var x = radius + Math.random() * ( 800 - radius * 2 );
        var y = radius + Math.random() * ( 800 - radius * 2 );
        var dx 	= (Math.random() - 0.5) * 2;
        var dy 	= (Math.random() - 0.5) * 2;
        canvasAnimate();}

    function canvasAnimate() {
  	    if(x + radius > 800 || x - radius < 0 ) {dx = -dx;}
  	    if(y + radius > 800|| y - radius < 0 ) {dy = -dy;}
  	    x += dx;
  	    y += dy;
  	    c1.beginPath();
  	    c1.arc(x,y,50,0, Math.PI*2, false);
  	    c1.stroke();}

</script>
</head>

<body onload="drawShape()">
    <canvas id="canvas1"></canvas>
</body>
</html>
