<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session18</title>      

	<script>
        var ctx;
        var d=true;
        function draw(){
          // get the canvas element using the DOM
		var canvas = document.getElementById('t');
          // fill the page with the canvas
          canvas.width = 2000;
          canvas.height = 2000;
          // use getContext to use the canvas for drawing
        ctx = canvas.getContext('2d');
        colorList = new Array("pink","violet","yellow","purple","orange","green","red","black")
        canvasAnimate();
        }
        
        function canvasAnimate()
        {
            if (d==true)
                {
                    ctx.strokeStyle=colorList[Math.floor(Math.random()*colorList.length)]
                    rand1=Math.floor(Math.random()*1800);
                    rand2=Math.floor(Math.random()*1800);
                    ctx.beginPath();
                    ctx.arc(rand1,rand2,10, 0, 2 * Math.PI);
                    ctx.stroke();
                    d=false;
                }
            else
                {
                    d=true;
                }
            setTimeout("canvasAnimate()",200);
		}
	</script>
  </head>

  <body>
     <canvas id="t">
     </canvas>
     <button onclick="draw()" style="width: 80pt;">Click to see colorful bubbles!</button>
  </body>
</html>
  </body>
</html>
