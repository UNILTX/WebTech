<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Caculator</title>
</head>

<script>
    var curDate = new Date();  //Sets the date/time when the page loads

function calcbd()
{
    var y = document.getElementById("ye").value;  
    var m = document.getElementById("mo").value;  
    var d= document.getElementById("day").value;
    
    // Create variable birthday as your birthday this year
    var birthday = new Date(y,m,d)

    // Calculate how many milliseconds til your birthday this year (negative if birthday is past)
    var dif = curDate-birthday

    // If you've already had your birthday, calculate milliseconds til your birthday next year
    if (dif < 0)
    {
        birthday = new Date(y, m, d)
        dif = curDate-birthday
    }

    dif = dif/(60*60*24*1000*365)
    // Drop the fraction and add 1 (if there are 0.8 days to your birthday, it is really 1 day)
    dif = Math.floor(dif);
    
    // Put the answer on the page between the <span> and </span>
    document.getElementById("answer").innerHTML = dif
}



</script>





<body>
    <p>Enter your date of birth below</p>
	<p> Year<input type="text" name="ye" id="ye" size="2" />&nbsp;&nbsp;&nbsp;&nbsp;
        Month <input type="text" name="mo" id="mo" size="2" />&nbsp;&nbsp;&nbsp;&nbsp;
		Day <input type="text" name="day" id="day" size="2" /></p>
	<p><button type="button" onclick="calcbd()">Calculate</button></p>
	<p>You are <span id="answer"></span> years old.</p>
</body>
</html>
