<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    function setCookie(cName, cValue)
        {
        //Get today's date
        var today = new Date()
         
        //Create a date 1 year from now
        var expireDate = 
             new Date(today.getFullYear()+1, today.getMonth(), today.getDate())
         
        //Create a new cookie that exprires a year from now
        document.cookie = cName + "=" + cValue + 
        ";expires="+ expireDate.toGMTString() 
        }

        function lastvisit()
	{   
        var lastvisitdate=new Date()
        setCookie("lastvisittime",lastvisitdate)
	}

    function readCookie(cName)
        {
        c=document.cookie  //Gets all cookies in the document
        var s=c.indexOf(cName) //s is the index of the start of the desired cookie
        if (s==-1) return null;
        var cs=c.substring(s) 
        var e=cs.indexOf(";") 
        if (e != -1) {
        cs = cs.substring(0,e)
        }
        cookieParts=cs.split("=")
        return cookieParts[1]
        }   
    </script>




</head>

</html>
